<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

<h3>Create your personal Profile</h3>

<p>We want to get to know you! Please enter your personal information.</p>

<form>

<fieldset>
<legend>personal information</legend>
<label for="input_firstname">first name:</label>
<input type="text" id="input_firstname"></input>
<label for="input_lastname">last name:</label>
<input type="text" id="input_lastname"></input>
<label for="input_date">date:</label>
<input type="date" id="input_date"></input>
</fieldset>

<fieldset>
<legend>further information</legend>
<label for="color">choose your color:</label>
<input type="color" id="color"></input>
<label for="select">choose your pet:</label>
<select id="select">
  <option value="dog">dog</option>
  <option value="cat">cat</option>
  <option value="horse">horse</option>
</select>



</fieldset>


</form>

  </body>
</html>
